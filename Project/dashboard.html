<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<div class="top-bar">
    <div class="logo">
      <span class="iconify" data-icon="ep:cold-drink"></span>
      <div id="page-title">
        <p>SoftDrinks</p>
      </div>
    </div>
    <div class="list-items">
      <a href="#">Trending</a>
      <a href="#">Products</a>
      <a href="#">Recipes</a>
      <a href="#">Favorites</a>
    </div>
    <div class="search-container">
      <form>
        <input type="search" placeholder="Search..">
      </form>
    </div>
    <div class="profile">
        <a href="#">
            <span class="iconify" data-icon="iconoir:profile-circled"></span>
        </a>
    </div>
</div>
<div class="dashboard-structor">
    <div class="user">
        <div class="profile-img">
            <img src="images/profile.jpg" alt="Avatar">
        </div>

        <div class="user-description">
            <p>Your Name</p>
            <p>Your Username</p>
            <p>Your Group Name</p>
            <div class="change-email">
                <a href="#">Change Email</a>
            </div>
            <div class="change-password">
                <a href="#">Change Password</a>
            </div>
        </div>
    </div>

    <div class="account-information">
        <div class="account-preferences">
            <div class="preference-information">
                <h1>Your preferences</h1>
                <hr>
                <div class="category-form">
                    <form>
                        <div class="form-row">
                            <div class="col-25">
                                <label for="first_category">Your first favorite category</label>
                            </div>
                            <div class="col-75">
                                <select id="category-select1" name="category-select">
                                    <option value="category1">Your choice</option>
                                    <option value="category2">Your choice</option>
                                    <option value="category3">Your choice</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-25">
                                <label for="second_category">Your second favorite category</label>
                            </div>
                            <div class="col-75">
                                <select id="category-select2" name="category-select">
                                    <option value="category1">Your choice</option>
                                    <option value="category2">Your choice</option>
                                    <option value="category3">Your choice</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-25">
                                <label for="third_category">Your third favorite category</label>
                            </div>
                            <div class="col-75">
                                <select id="category-select3" name="category-select">
                                    <option value="category1">Your choice</option>
                                    <option value="category2">Your choice</option>
                                    <option value="category3">Your choice</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="percentages-structor">
                <div class="buttons">
                    <button class="user-percentages-bttn">Percentages</button>
                    <button class="group-percentages-bttn">Group Percentages</button>
                </div>
                <div class="percentages">
                    <div id="piechart"></div>
                    <p> aici intra piechart ul</p>
                </div>
            </div>

        </div>
        <div class="account-shopping-list">
            <h1>
                Shopping List
                <span class="iconify" data-icon="akar-icons:cart" style="color: white;"></span>
            </h1>
            <hr>
            <!-- TODO Shopping list with js -->
        </div>
    </div>
</div>

</body>
</html>
