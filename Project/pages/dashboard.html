<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../stylesheets/userDashboardStyle.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<div class="top-bar">
    <div class="logo">
      <span class="iconify" data-icon="ep:cold-drink"></span>
      <div id="page-title">
        <p>SoftDrinks</p>
      </div>
    </div>
    <div class="list-items">
      <a href="#">Trending</a>
      <a href="#">Products</a>
      <a href="#">Recipes</a>
      <a href="#">Favorites</a>
    </div>
    <div class="search-container">
      <form>
        <input type="search" placeholder="Search..">
      </form>
    </div>
    <div class="profile">
        <a href="#">
            <span class="iconify" data-icon="iconoir:profile-circled"></span>
        </a>
    </div>
</div>
<div class="page-container">
    <div class="dashboard-structor">
        <div class="user">
            <div class="profile-img">
                <img src="../images/profile.jpg" alt="Avatar">
            </div>

            <div class="user-description">
                <p>Your Name</p>
                <p>Your Username</p>
                <button class="group-button">Your Group</button>
                <button class="change-email">Change Email</button>
                <button class="change-password">Change Password</button>
            </div>
        </div>

        <!-- Preferences and Shopping List -->
        <div class="account-information">
            <div class="account-preferences">
                <div class="preference-information">
                    <h1>Your preferences</h1>
                    <hr>
                    <div class="category-form">
                        <form>
                            <div class="form-row">
                                <div class="col-25">
                                    <label for="first_category">First category</label>
                                </div>
                                <div class="col-75">
                                    <select id="category-select1" name="category-select">
                                        <option value="category1">Soda</option>
                                        <option value="category2">Tea</option>
                                        <option value="category3">Dairy</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-25">
                                    <label for="second_category">Second category</label>
                                </div>
                                <div class="col-75">
                                    <select id="category-select2" name="category-select">
                                        <option value="category1">Your choice</option>
                                        <option value="category2">Your choice</option>
                                        <option value="category3">Your choice</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-25">
                                    <label for="third_category">Third category</label>
                                </div>
                                <div class="col-75">
                                    <select id="category-select3" name="category-select">
                                        <option value="category1">Your choice</option>
                                        <option value="category2">Your choice</option>
                                        <option value="category3">Your choice</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="percentages-structor">
                    <div class="buttons">
                        <button class="user-percentages-bttn">Percentages</button>
                        <button class="group-percentages-bttn">Group Percentages</button>
                    </div>
                    <div id="chart-wrap">
                        <div id="piechart"></div>
                        <button class="save-bttn">Save your preferences</button>
                    </div>
                </div>
            </div>
            <div class="account-shopping-list">
                <h1>
                    Shopping List
                    <span class="iconify" data-icon="akar-icons:cart" style="color: white;"></span>
                </h1>
                <hr>
            </div>
        </div>
    </div>

    <footer>
        <div class="bottom-bar">
            <div class="logo-icon-bottom">
                <span class="iconify" data-icon="ep:cold-drink"></span>
            </div>
            <div class="list-items-bottom">
                <a href="#">Terms</a>
                <a href="#">Blogs</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy</a>
            </div>
        </div>
    </footer>
</div>
<!-- Scripts  -->
<script src="../scripts/piechartScript.js"></script>
</body>
</html>
