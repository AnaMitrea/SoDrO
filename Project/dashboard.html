<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</head>
<body>
<div class="top-bar">
    <div class="logo">
      <span class="iconify" data-icon="ep:cold-drink"></span>
      <div id="page-title">
        <p>SoftDrinks</p>
      </div>
    </div>
    <div class="list-items">
      <a href="#">Trending</a>
      <a href="#">Products</a>
      <a href="#">Recipes</a>
      <a href="#">Favorites</a>
    </div>
    <div class="search-container">
      <form>
        <input type="search" placeholder="Search..">
      </form>
    </div>
    <div class="profile">
        <a href="#">
            <span class="iconify" data-icon="iconoir:profile-circled"></span>
        </a>
    </div>
</div>
<div class="dashboard-structor">
    <div class="user">
        <div class="profile-img">
            <img src="images/profile.jpg" alt="Avatar">
        </div>

        <div class="user-description">
            <p>Your Name</p>
            <p>Your Username</p>
            <p>Your Group Name</p>
            <div class="change-email">
                <a href="#">Change Email</a>
            </div>
            <div class="change-password">
                <a href="#">Change Password</a>
            </div>
        </div>
    </div>


    <div class="account-information">
        <div class="account-preferences">
            <div class="preference-information">
                <h1>Your preferences</h1>
                <hr>
            </div>

            <!--TODO de facut un pop-up cand se da click pe categorii-->
            <p style="color:white"> chestii preferinte</p>

            <div class="percentages-structor">
                <div class="buttons">
                    <div class="user-percentages-bttn">
                        <p>Percentages</p>
                    </div>
                    <div class="group-percentages-bttn">
                        <p>Group Percentages</p>
                    </div>
                </div>
                <div class="percentages">
                    <p style="color:white"> inside2</p>
                </div>
            </div>

        </div>
        <div class="account-shopping-list">
            <h1>
                Shopping List
                <span class="iconify" data-icon="akar-icons:cart" style="color: white;"></span>
            </h1>
            <hr>
            <!-- TODO Shopping list with js -->
        </div>
    </div>
</div>

	
	
<!-- Script -->	
<script  src="./script.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</body>
</html>
