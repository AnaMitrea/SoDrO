<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Soda', 'Products'],
                ['Coca-Cola',     1],
                ['Pepsi Max',     1],
                ['Fanta',		  1],
                ['Pepsi Lime',    1],
                ['Sprite',        1]
            ]);
            var options = {
                backgroundColor: 'transparent',
                legend: {textStyle: {color: 'white', fontsize: 20}},
                title: 'Your Soda Preferences',
                titleTextStyle: { color: 'white', fontsize: 20},
                colors: ['#b45760', '#ef895d', '#c59ea8', '#cabcae', '#f6c7b6'],
                is3D: true
            };
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
        $(window).on("throttledresize", function (event) {
            var options = {
                width: 'auto',
                height: 'auto'
            };

            var data = google.visualization.arrayToDataTable([]);
            drawChart(data, options);
        });
    </script>
</head>
<body>
<div class="top-bar">
    <div class="logo">
      <span class="iconify" data-icon="ep:cold-drink"></span>
      <div id="page-title">
        <p>SoftDrinks</p>
      </div>
    </div>
    <div class="list-items">
      <a href="#">Trending</a>
      <a href="#">Products</a>
      <a href="#">Recipes</a>
      <a href="#">Favorites</a>
    </div>
    <div class="search-container">
      <form>
        <input type="search" placeholder="Search..">
      </form>
    </div>
    <div class="profile">
        <a href="#">
            <span class="iconify" data-icon="iconoir:profile-circled"></span>
        </a>
    </div>
</div>
<div class="dashboard-structor">
    <div class="user">
        <div class="profile-img">
            <img src="images/profile.jpg" alt="Avatar">
        </div>

        <div class="user-description">
            <p>Your Name</p>
            <p>Your Username</p>
            <p>Your Group Name</p>
            <button class="change-email">Change Email</button>
            <button class="change-password">Change Password</button>
        </div>
    </div>

    <div class="account-information">
        <div class="account-preferences">
            <div class="preference-information">
                <h1>Your preferences</h1>
                <hr>
                <div class="category-form">
                    <form>
                        <div class="form-row">
                            <div class="col-25">
                                <label for="first_category">Category</label>
                            </div>
                            <div class="col-75">
                                <select id="category-select1" name="category-select">
                                    <option value="category1">Soda</option>
                                    <option value="category2">Tea</option>
                                    <option value="category3">Dairy</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-25">
                                <label for="second_category">Category</label>
                            </div>
                            <div class="col-75">
                                <select id="category-select2" name="category-select">
                                    <option value="category1">Your choice</option>
                                    <option value="category2">Your choice</option>
                                    <option value="category3">Your choice</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-25">
                                <label for="third_category">Category</label>
                            </div>
                            <div class="col-75">
                                <select id="category-select3" name="category-select">
                                    <option value="category1">Your choice</option>
                                    <option value="category2">Your choice</option>
                                    <option value="category3">Your choice</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="percentages-structor">
                <div class="buttons">
                    <button class="user-percentages-bttn">Percentages</button>
                    <button class="group-percentages-bttn">Group Percentages</button>
                </div>
                <div id="chart-wrap">
                    <div id="piechart"></div>
                    <button class="save-bttn">Save your preferences</button>
                </div>
            </div>

        </div>
        <div class="account-shopping-list">
            <h1>
                Shopping List
                <span class="iconify" data-icon="akar-icons:cart" style="color: white;"></span>
            </h1>
            <hr>
            <!-- TODO Shopping list with js -->
        </div>
    </div>
</div>

</body>
</html>
